<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="logo.png" class="instagram-logo" alt="instagram logo">
            <div class="profile-photo">
                <img src="perfil.png" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continuar como paularigone</a>
            </div>
            <div class="group">
                <p class="not-account">Não é paularigone?</p>
                <p class="not-account">
                    <span class="link-blue">Trocar de conta.</span>
                </p>

            </div>
        </div>
    </div>    
    </body>
</html>
